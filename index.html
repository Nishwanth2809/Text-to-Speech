<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text to Speech</title>
    <link rel="stylesheet" href="text.css">
    <script src="text.js" type="module"></script>
</head>
<body>
    <div class="container">

        <h2>Text to Speech Converter</h2>

        <label for="text">Enter Text:</label>
        <textarea id="text"></textarea>

        <label for="voices">Select Voice:</label>
        <select id="voices"></select>

        <div class="slider-box">
            <label>Speed: <span id="rateValue">1</span></label>
            <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        </div>

        <div class="slider-box">
            <label>Pitch: <span id="pitchValue">1</span></label>
            <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
        </div>

        <div class="slider-box">
            <label>Volume: <span id="volumeValue">1</span></label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>

        <button id="speak">Speak</button>
        <button id="stop">Stop</button>

    </div>
</body>
</html>
